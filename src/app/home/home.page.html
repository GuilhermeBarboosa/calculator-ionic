<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>

  <ion-item>

    <ion-label class="value">
      {{value}}
    </ion-label>

  </ion-item>

  <div *ngFor="let numGroup of numbersGroup">

    <ion-button class="calc-button" *ngFor="let num of numGroup" (click)="onButtonPress(num)">{{num}}</ion-button>
  </div>

</ion-content>
